<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News Website</title>
</head>
<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
        <!-- navbar -->
        <div> 
            <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-warning" href="#">Lovely News</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#Home" id="Home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="#Internship" id="Internship">Internship</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#Scince" id="Science">Science</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#Technolgy" id="Technology">Technology</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#ShareMarket" id="#ShareMarket">Share Market</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-warning" type="button" id="Search">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        
        <!-- news -->
        <div> 
            <div class="row" id="newsType"></div>
            <div class="row" id="newsDetails"></div>
        </div>
        
        <!-- footer -->
        <div> 
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                <div class="container-fluid">
                 <h5 class="text-white me-auto ms-auto">Code <span class="text-warning">logic</span></h5>
                </div>
              </nav>
        </div>

    </div>
    
    <script src="index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
